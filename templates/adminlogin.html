<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Login</title>
    <style>
        .box{
            margin-top: 15%;
        }
        .modal-title{
            margin-left: 44%;
            text-decoration: underline;
            font-family: sans-serif;
        }
        .btn{
            margin-right: 42%;
        }
        
    </style>
  </head>
  {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <center>{{ message }}</center>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
  <body>
    <form action="" method="post">
    <div class="box" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            <center><input type="text" name="email" placeholder="Enter Your Mail"/> </center> <br>
            <center><input type="text" name="password" placeholder="Enter Password"/> </center>
            </div>
            <center><a href="#">Forget Password?</a></center> 
            <div class="modal-footer">
                <button class="btn btn-outline-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
