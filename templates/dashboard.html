<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>view_item</title>
    <style>
      .list-group input{
        border-radius: 10px;
       margin-top: 2%;
      }

    </style>
</head>

<body>
    {% for i in item_data %}

   <center><div class="card" style="width: 25rem; margin-top: 5%;">
    <a href="{{url_for('description',itemid=items_data[0])}}"><img src="/static/{{i[5]}}" class="card-img-top" alt="alt"></a>
    <div class="card-body">
      <a href="{{url_for('description',itemid=i[0])}}"></a>
      <h5 class="card-title">Name: {{i[1]}}</h5>
      <p class="card-id">{{i[0]}}</p>
      <p class="card-id">Price: {{i[3]}}</p>
      <p class="card-id">Available Stock: {{i[4]}}</p>
      <b>Select Quantity</b>
      <form method="post" action="{{url_for('pay',itemid=i[0],name=i[1],price=i[3])}}">
                    <select name="qyt">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
    </div>
    <div class="card-body">
      <button class="btn btn-outline-success">BuyNow  </button>
    </form>
      <a href="{{url_for('delete_item',itemid=i[0],name=i[1],price=i[3],image=i[5],quantity=i[4],category=i[6])}}"><button class="btn btn-outline-danger">Add Cart </button></a>
    </div>
  </div>
</center>
{% endfor %}


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
