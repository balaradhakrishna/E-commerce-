<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>view_item</title>
    <style>
      .list-group input{
        border-radius: 10px;
       margin-top: 2%;
      }

    </style>
</head>

<body>

   <center><div class="card" style="width: 25rem; margin-top: 5%;">
    {% for i in item_data %}
    <img src="/static/{{i[2]}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Name: {{i[1]}}</h5>
      <p class="card-text">Id: {{i[0]}}</p>
    </div>
    <ul class="list-group list-group-flush">
        <label for="" >Item ID <input type="text" placeholder=""></label>
        <label for="" >Item Name <input type="text" placeholder=""></label>
    </ul>
    <div class="card-body">
      <a href="{{url_for('view_item',itemid=i[0])}}"><button  class="btn btn-outline-primary">View  <i class="fa-regular fa-eye"></i></button></a>
      <a href="{{url_for('update_item',itemid=i[0])}}"><button class="btn btn-outline-success">Update  <i class="fa-solid fa-pencil"></i></button></a>
      <a href="{{url_for('delete_item',itemid=i[0])}}"><button class="btn btn-outline-danger">Delete  <i class="fa-solid fa-trash"></i></button></a>
    </div>
  </div>
  {% endfor %}
</center>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
